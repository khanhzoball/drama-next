version: 2.1
orbs:
  python: circleci/python@2.0.3
jobs:
  build-and-test:

    runs-on: ubuntu-latest
    
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: 
          name: Install requirements
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: pytest
workflows:
  main:
    jobs:
      - build-and-test